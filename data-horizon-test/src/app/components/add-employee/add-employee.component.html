<h2 mat-dialog-title>Add New Employee</h2>

<div mat-dialog-content>
  <form [formGroup]="employeeForm" (ngSubmit)="save()">
    <!-- Ligne 1 : First Name et Last Name -->
    <div class="row">
      <mat-form-field class="half-width" appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required>
        <mat-error *ngIf="employeeForm.get('firstName')?.hasError('required')">
          First Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="half-width" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required>
        <mat-error *ngIf="employeeForm.get('lastName')?.hasError('required')">
          Last Name is required
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Ligne 2 : Age et Date of Birth -->
    <div class="row">
      <mat-form-field class="half-width" appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput type="number" formControlName="age" required>
        <mat-error *ngIf="employeeForm.get('age')?.hasError('required')">
          Age is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="half-width" appearance="fill">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="employeeForm.get('dob')?.hasError('required')">
          Date of Birth is required
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Ligne 3 : Email et Salary -->
    <div class="row">
      <mat-form-field class="half-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required email>
        <mat-error *ngIf="employeeForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="employeeForm.get('email')?.hasError('email')">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field class="half-width" appearance="fill">
        <mat-label>Salary</mat-label>
        <input matInput type="number" formControlName="salary" required>
        <mat-error *ngIf="employeeForm.get('salary')?.hasError('required')">
          Salary is required
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Ligne 4 : Address et Contact Number -->
    <div class="row">
      <mat-form-field class="half-width" appearance="fill">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address" required></textarea>
        <mat-error *ngIf="employeeForm.get('address')?.hasError('required')">
          Address is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="half-width" appearance="fill">
        <mat-label>Contact Number</mat-label>
        <input matInput formControlName="contactNumber" required>
        <mat-error *ngIf="employeeForm.get('contactNumber')?.hasError('required')">
          Contact Number is required
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Actions -->
    <div mat-dialog-actions>
      <button mat-button (click)="close()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">Save</button>
    </div>
  </form>
</div>
