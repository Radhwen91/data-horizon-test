<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
        <div class="container header-content">
          <img src="datahorizon-logo-new.png" alt="Logo" class="header-logo">
          <button mat-fab (click)="openDialog()" class="float-right green-button" extended>
            <mat-icon>add</mat-icon>
          </button>
        </div>
      
    
  
  
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Employees</h3>
          </div>

          <div class="header-container">
            <input class="form-control" type="text" matInput placeholder="search" [(ngModel)]="globalFilter" (input)="applyGlobalFilter()" />
          </div>
          
            <div class=" table-container mat-elevation-z8">
              <table mat-table [dataSource]="dataSource"  matSort>
            
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Id</b> </th>
                  <td mat-cell *matCellDef="let element "> {{element.id}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>FirstName</b> </th>
                  <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>lastName</b> </th>
                  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="age">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>age</b> </th>
                  <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                </ng-container>
          
                <!-- Symbol Column -->
                <ng-container matColumnDef="dob">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>dob</b> </th>
                  <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
                </ng-container>
          
                <!-- Symbol Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>email</b> </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
          
                <!-- Symbol Column -->
                <ng-container matColumnDef="salary">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>salary</b> </th>
                  <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
                </ng-container>
          
                <!-- Symbol Column -->
                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>address</b> </th>
                  <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>
          
                <!-- Symbol Column -->
                <ng-container matColumnDef="imageUrl">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>imageUrl</b> </th>
                  <td mat-cell *matCellDef="let element"> {{element.imageUrl}} </td>
                </ng-container>
          
                <!-- Symbol Column -->
                <ng-container matColumnDef="contactNumber">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>contactNumber</b> </th>
                  <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
                </ng-container>
          
                <!-- Symbol Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> <b>action</b> </th>
                  <td mat-cell *matCellDef="let element; let i = index"> 
                    <div class="example-button-container">
                      <button mat-icon-button color="accent" class="center-button" aria-label="Example icon button with a delete icon" (click) = "deleteItem(element.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </div>
                  </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[10,20,30,40,50]" showFirstLastButtons>
              </mat-paginator>
            </div>
            
        </div>
      </div>
    </div>
  </div>
</div>
